<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="./images/image-header-mobile.jpg" alt="Get insights">
    </div>

    <div class="text-container">
      <div>
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
  
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <div class="stats-box">
        <div>
          <p class="stat">10k+</p>
          <p class="stat-heading">companies</p>
        </div>

        <div>
          <p class="stat">314</p>
          <p class="stat-heading">templates</p>
        </div>

        <div>
          <p class="stat">12M+</p>
          <p class="stat-heading">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ReddFoxie" target="_blank">Redd</a>.
  </div>
</body>
</html>
